<div class="container">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Seequent Test</mat-card-title>

      <mat-card-subtitle>Colour Picker Demo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="square" id="Front" [ngStyle]="frontColor">Front</div>
      <div class="square" id="Back" [ngStyle]="backColor">Back</div>
    </mat-card-content>
    <mat-card-actions>
      <app-color-picker (front)="frontClick($event)" (back)="backClick($event)"></app-color-picker>
    </mat-card-actions>
  </mat-card>
</div>
